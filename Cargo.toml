[package]
name = "genedex"
version = "0.1.0"
edition = "2024"

[dependencies]
libsais = "0.2.0"
num-traits = "0.2.19"
rayon = "1.11"
bytemuck = "1.23.2"
bitcode = { version = "0.6", features = ["derive"], optional = true }
bitvec = "1"

[dev-dependencies]
proptest = "1.6.0"
rand = "0.9.0"
rand_chacha = "0.9.0"

[features]
default = ["bitcode"]
bitcode = ["dep:bitcode"]

# optimize code for faster proptesting (needs to be removed when debugging tests)
[profile.test]
opt-level = 3
