[package]
name = "genedex"
version = "0.1.0"
edition = "2024"

[dependencies]
libsais = "0.2.0"
num-traits = "0.2.19"
rayon = "1.11"
bytemuck = "1.23.2"
bitvec = "1"
savefile-derive = { version = "0.19", optional = true }
savefile = { version = "0.19", optional = true }
memchr = "2.7"

[dev-dependencies]
proptest = "1.6.0"
rand = "0.9.0"
rand_chacha = "0.9.0"

[features]
default = []
savefile = ["dep:savefile-derive", "dep:savefile"]
# optimize code for faster proptesting (needs to be removed when debugging tests)
[profile.test]
opt-level = 3
